{% extends 'main/layout.html' %}

{% block title %} Удалить участника {% endblock %}

{% block content %}
<div class="participant-delete-container">
    <h2>Вы действительно хотите удалить участника "{{ participant.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-button">Удалить</button>
    </form>
    <a href="{% url 'participant_list' %}" class="cancel-link">Отмена</a>
</div>
{% endblock %}
